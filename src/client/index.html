<!doctype html />
<html>
<head>
    <title>
    </title>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/data-structure.js"></script>
    <script type="text/javascript" src="js/ui/editor.js"></script>
    <script type="text/javascript" language="javascript">
        $(function () {
            $("#content").click(function (event) {
                this;
            });
            $("textarea").keypress(function (e) {
                $("#result").text($("#result").text() + String.fromCharCode(e.which));
            });
            $("textarea").keyup(function (e) {
                $("#result1").text($(this).val().split("\n")[0]);
            });

            var editor = new Editor();
            editor.create().append($("body"));
        });
        var linkedList = new EditableLinkedList();
        linkedList.addNode(new EditableNode("abc"));
        linkedList.addNode(new EditableNode("efg"));
    </script>

</head>
<body>
    <textarea rows="20" cols="100"></textarea>
    <div id="result" style="border:1px solid; height:20px; width:100px;">
    </div>
    <div id="result1" style="border:1px solid; height:20px; width:100px;">
    </div>
    <div id="content" contentEditable="true" style="border: 1px solid"></div>
</body>

</html>
